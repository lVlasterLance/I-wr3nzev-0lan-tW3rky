<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Fontawesome css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/font-awesome.css">

    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/themify.css">

    <!-- Feather icon css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/feather-icon.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="assets/css/vendors/bootstrap.css">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- forgot password start -->
    <section class="log-in-section section-b-space">
        <a href="" class="logo-login"><img src="assets/images/logo/bossprog.png" alt="" class="img-fluid" style="border-radius: 10px;
            opacity: 0.3;width:200px;margin-left: 75%;"></a>
        <div class="container w-100">
            <div class="row">

                <div class="col-xl-6 col-lg-6 me-auto">
                    <div class="log-in-box">
                        <div class="log-in-title">
                            <h3>Sign Up</h3>
                        </div>

                        <div class="input-box">
                            <form class="theme-form theme-form-2 mega-form">
                                <div class="row">
                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">First Name</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="text"
                                                placeholder="Enter Your First Name">
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Last Name</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="text"
                                                placeholder="Enter Your Last Name">
                                        </div>
                                    </div>
                   

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Position</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="text"
                                                placeholder="Enter Your Position">
                                        </div>
                                    </div>


                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">ID
                                            Number</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="text"
                                                placeholder="Enter Your ID Number">
                                        </div>
                                    </div>

                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Email
                                            Address</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="email"
                                                placeholder="Enter Your Email Address">
                                        </div>
                                    </div>
                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Username</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="text"
                                                placeholder="Enter Your Username">
                                        </div>
                                    </div>

                           
                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Password</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="password"
                                                placeholder="Enter Your Password">
                                        </div>
                                    </div>
                                    <div class="mb-4 row align-items-center">
                                        <label class="form-label-title col-sm-12 mb-0">Confirm
                                            Password</label>
                                        <div class="col-sm-12">
                                            <input class="form-control" type="password"
                                                placeholder="Enter Your Confirm Passowrd">
                                        </div>
                                    </div>

                         
                                </div>
                            </form>

                            <form class="row g-4">
                                <div class="col-12">
                                    <button class="btn btn-animation w-100 justify-content-center"
                                        type="submit">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- forgot password end -->


    <!-- latest jquery-->
    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap js-->
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Theme js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
